version: "3.5"

services:
  app:
    build:
      context: "."
      args:
        uid: ${UID}
    tty: true
    container_name: abf-app
    ports:
      - ${LOCAL_PORT}:80
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${UID}
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: abf-db
    restart: unless-stopped
    tty: true
    volumes:
      - ./run/var:/var/lib/mysql
      - ./run/dump/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: web11265_gem
      MYSQL_USER: web11265_gem
      MYSQL_PASSWORD: 123456
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
