version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "semver:minor"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "semver:minor"

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "semver:minor"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "semver:minor"
