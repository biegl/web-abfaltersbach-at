name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.testing', '.env');"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: dependencies-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-suggest

      - name: Deploy
        env:
          DEPLOYER_HOSTNAME: ${{ secrets.DEPLOYER_HOSTNAME }}
          DEPLOYER_REMOTE_USER: ${{ secrets.DEPLOYER_REMOTE_USER }}
          DEPLOYER_SSH_PORT: ${{ secrets.DEPLOYER_SSH_PORT }}
          DEPLOYER_DEPLOY_PATH: ${{ secrets.DEPLOYER_DEPLOY_PATH }}
          DEPLOYER_BIN_PHP: ${{ secrets.DEPLOYER_BIN_PHP }}
          DEPLOYER_BIN_COMPOSER: ${{ secrets.DEPLOYER_BIN_COMPOSER }}
        run: |
          sudo apt-get install expect
          /usr/bin/expect -c "set timeout -1; spawn vendor/bin/dep deploy; expect -re \"password\"; send \"${{ secrets.DEPLOYER_SSH_PASSWORD }}\n\"; expect -re \"successfully deployed!\";"
