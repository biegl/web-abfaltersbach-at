name: Rector

on:
  pull_request:
    paths:
      - '**.php'

jobs:
  rector:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      - uses: 'ramsey/composer-install@v3'

      - run: vendor/bin/rector --ansi
